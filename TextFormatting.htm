<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text Formatting</title>
    </head>
    
    <body>
        <h3>HIGHLIGHTING</h3>
        <p>
            my name is <mark>Abhay Sharma</mark>
        </p>
        
        <h3>BOLD</h3>
        <p>
            Two methods 
            <br>
                 1. using strong tag
            <br>
                2. using b tag
        </p>
        <p>
            I'm an <strong>ENGINEER</strong>
            <br>
                I am an <b>ENGINEER</b>
        </p>
        
        <h3>Italic</h3>
        <p>
            Two methods
            <br>
                1. using em tag
            <br>
                2. using i tag
        </p>
        <p>
            I'm an <em>ENGINEER</em>
            <br>
            I'm an <i>ENGINEER</i>
        </p>
        
        <h3>Underline</h3>
        <p>
            using u tag
            <br>
                I'm student of <i><b><u>JECRC UNIVERSITY</u></b></i>
        </p>
    </body>
</html>
