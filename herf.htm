<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Go to Another link using href tag</title>
    </head>
    
    <body>
        <h2>Simple using href tag</h2>
        <p><a href="https://www.google.com/">Link to Google</a></p>
        
        <h2>External Websites</h2>
        <p><a href="https://www.google.com/" rel="external">Link to Google</a></p>
        
        <h2>FTP site</h2>
        <a href="ftp://google.com/">Link to Google</a>
    </body>
</html>
